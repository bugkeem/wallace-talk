<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - W&G Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friend's Names Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://d2gvnkv9lw8qqa.cloudfront.net/colley_content_12_iamge_1600148222022.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Gromit</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 3</span>
          <i class="fas fa-chevron-down fa-xs"></i>
        </div>
        <div class="user-component friend-box">
          <div class="user-component__column">
            <img
              src="https://cjmart.jp/en/upload/save_image/0034_180224_tbs1oi_y_3.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not-bold friend-name"
              >
                Feathers McGraw
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component friend-box">
          <div class="user-component__column">
            <img
              src="https://sdl-stickershop.line.naver.jp/products/0/0/8/3133/android/stickers/1038695.png;compress=true"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not-bold friend-name"
              >
                Wallace
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <i class="fas fa-heart"></i>
          </div>
        </div>
        <div class="user-component friend-box">
          <div class="user-component__column">
            <img
              src="http://t1.daumcdn.net/brunch/service/user/cfB6/image/l93O2i4EMBtyq2XE3v0SP8VV17o.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4
                class="user-component__title user-component__title--not-bold friend-name"
              >
                Shawn
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification2"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img
        src="https://sdl-stickershop.line.naver.jp/products/0/0/8/3133/android/stickers/1038690.png;compress=true"
      />
    </div>

    <div id="no-mobile">
      <img
        src="https://sdl-stickershop.line.naver.jp/products/0/0/8/3133/android/stickers/1038691.png;compress=true"
      />
      <span>"Your screen is too big"</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
